<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcards from the Void Jungle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="grid-header">
        <h1>MY_STRANGE_ZOO</h1>
        <div class="meta-data">
            <span>LOC: SECTOR_7</span>
            <span>LAT: UNKNOWN</span>
        </div>
    </header>

    <main class="gallery-container">
        
        <section class="visual-frame">
            <div class="image-wrapper">
                <img id="beast-image" src="" alt="A strange beast from the latent space">
                <div class="scan-line"></div>
            </div>
            <div class="caption-overlay">
                <span id="file-name">FIG_01.PNG</span>
            </div>
        </section>

        <section class="data-panel">
            <div class="language-display">
                <h2 id="alien-text" class="glitch-text">LOADING...</h2>
                <p id="translation" class="typewriter">Interpreting signal...</p>
            </div>
            
            <div class="audio-controls">
                <audio id="beast-audio"></audio>
                
                <div class="controls-ui">
                    <button id="play-btn" class="brutalist-btn">► HEAR SIGNAL</button>
                    <div class="visualizer-bar">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-arrow">← PREV</button>
                <div class="counter"><span id="current-idx">01</span> / 50</div>
                <button id="next-btn" class="nav-arrow">NEXT →</button>
            </div>
        </section>

    </main>

    <footer class="manifesto">
        <p>ARCHIVE OF SYNTHETIC BIOLOGY // GEN_AI // LATENT_SPACE_EXPLORER</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
